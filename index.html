<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Snap</title>
  </head>
  <body>
    <!-- main content goes here -->
    <header>
      <div class="nav-container">
        <img src="images/logo.svg" />
        <nav class="nav-main">
          <!-- Navigations - 01-->
          <div class="nav-navigation">
            <!-- Features -->
            <div class="dropdown">
              <button class="drop-btn arrow">Features</button>
              <div class="dropdown-content">
                <a href="">Todo List</a>
                <a href="">Calendar</a>
                <a href="">Reminders</a>
                <a href="">Planning</a>
              </div>
            </div>
            <!-- Company -->
            <div class="dropdown">
              <button class="drop-btn arrow">Company</button>
              <div class="dropdown-content">
                <a href="">History</a>
                <a href="">Our Team</a>
                <a href="">Blog</a>
              </div>
            </div>
            <!-- Careers -->
            <div>
              <button class="drop-btn">Careers</button>
            </div>
            <!-- About -->
            <div>
              <button class="drop-btn">About</button>
            </div>
          </div>
          <!-- Navigation End-->

          <!-- Righ Aligned Navigation-02 (Login and Register) -->
          <div class="nav-right">
            <button class="nav-btn">Login</button>
            <button class="nav-btn">Register</button>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <div class="main-container">
        <picture class="hero-image order">
          <source
            srcset="images/image-hero-desktop.png"
            media="(min-width: 768px)"
          />
          <img
            class="mobile-img"
            src="images/image-hero-mobile.png"
            alt="hero image"
          />
        </picture>

        <div class="main-content">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location.Streamline processes,
            create team rituals and watch productivity grow.
          </p>
          <button class="learn-btn">Learn more</button>

          <div class="images-container">
            <div class="image-one">
              <img src="images/client-databiz.svg" />
            </div>

            <div class="image-two">
              <img src="images/client-audiophile.svg" />
            </div>

            <div class="image-three">
              <img src="images/client-maker.svg" />
            </div>

            <div class="image-four">
              <img src="images/client-meet.svg" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
